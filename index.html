    <title>집중력타이머-pomodoro timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
  <h1>집중력타이머(pomodoro timer)</h1>
  <div id="pomodoro-app">
    <div id="container">
      <div id="timer">
        <div id="time">
          <span id="minutes">25</span>
          <span id="colon">:</span>
          <span id="seconds">00</span>
        </div>
        <div id="filler"></div>
      </div>
  
      <div id="buttons">
        <button id="work">Work</button>
        <button id="shortBreak">Short Break</button>
        <button id="longBreak">Long Break</button>
        <button id="stop">Stop</button>
      </div>
    </div>
  </div>
  <p class="설명">집중력타이머(pomodoro Timer)은 시간관리 방법론으로1980년대 후반프란체스코 시릴로가 제안했다</p> <P id="이론">타이머를 이용해서 25분간 집중해서 일을 한 다음 5분간 휴식하는방식이다.
    실재로 구글에서도 효과를 많이보고 이를 판매하기까지 했습니다. 모두 열공하세요!</P>
